<DOCTYPE.html>
<html>
    <meta name="viewport"content="width=device-width,initial scale=1.0">
    <head>
        <h1><center>Student Form</center></h1>
        <script src="app.js"></script>
    </head>
    <hr>
    <body>
        <form>
            <label for="name">First name:</label>
            <input type="text"name="first name"placeholder="enter first name">
            <br/>
            <br/>
            <label for="name">Middle name:</label>
            <input type="text"name="middle name"placeholder="enter middle name">
            <br/>
            <br/>
            <label for="name">Last name:</label>
            <input type="text"name="last name"placeholder="enter last name">
            <br/>
            <br/>
            <label for="name">Father name:</label>
            <input type="text"name="father name"placeholder="enter father name">
            <br/>
            <br/>
            <label for="name">Mother name:</label>
            <input type="text"name="mother name"placeholder="enter mother name">
            <br/>
            <br/>
            <label for="number">Mobile number:</label>
            <input type="number"name="mobile number"placeholder="+91">
            <br/>
            <br/>
            <br/>
            <br/>
            <h3>Gender:-</h3>
            <input type="radio"name="Gender"/>Male
            <input type="radio"name="Gender"/>Female
            <input type="radio"name="Gender"/>Other
            <br/>
            <br/>
        <hr>
        <h3>Address:-</h3>
        <label for="name">HT.NO:</label>
        <input type="text"name="HT.NO"placeholder="Enter HT.NO">
        <br/>
        <br/>
        <label for="name">City:</label>
        <input type="text"name="city"placeholder="Enter city">
        <br/>
        <br/>
        <label for="name">State:</label>
        <input type="text"name="state"placeholder="Enter state">
        <br/>
        <br/>
        <label for="name">Country:</label>
        <input type="text"name="country"placeholder="Enter country">
        </form>
        <hr>
        <table border-color="black">
            <tr>
                <th>NAME</th>
                <th>10th</th>
                <th>12th</th>
                <th>B.E</th>
            </tr>
            <tr>
                <td><input type="text"name="name"placeholder="Enter name">
                </td>
                <td><input type="number"name="marks"pattern="^\d{3}"placeholder="%"></td>
                <td><input type="number"name="marks"placeholder="%"></td>
                <td><input type="number"name="marks"placeholder="%"></td>
            </tr>
    
        <tr>
            <td><input type="text"name="name"placeholder="Enter name"></td>
            <td><input type="number"name="marks"placeholder="%"></td>
            <td><input type="number"name="marks"placeholder="%"></td>
            <td><input type="number"name="marks"placeholder="%"></td>
        </tr>
</table>
<hr>
<button style="text-align:center">Submit</button>
        
        
    </body>
</html>
